<head>

    <style>
        body {
    font-size: 12px;
}

    <script src="../../Scripts/jquery-1.9.1.min.js"></script>

    <script src="../../Scripts/Flexigrid/js/flexigrid.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip()
            //$('#my-checkbox').bootstrapSwitch({onText:'正常',offText:'停用', size: 'mini'});
            var BtnModal = $('#BtnModal');//分配按钮组和按钮的模态框

            //菜单模型
            var _EModel = function () {
                var _EModel = this;
                _EModel.FT_Id = ko.observable(0);
                _EModel.FT_Name = ko.observable("");
                _EModel.FT_FormNameOrUrl = ko.observable("");
                _EModel.FT_IsSuspended = ko.observable(true);
                _EModel.FT_ParentId = ko.observable('0');//父级菜单选中值
                _EModel.FT_OrderIndex = ko.observable(0);
                _EModel.GridStat = ko.observable(false);//记录grid状态，当grid为flase时，不允许新增。只有执行了查询功能以后，才允许新增。
                //属性离开事件
                this.FT_Blur = function () {
                    postWebJson("Menu/ValAttribute", ko.toJS(_EModel), function (data) {
                        if (data == "0") {
                            msg.info("名称不可重复！");
                            //_EModel.FT_Name("");
                        }
                    });
                }

                this.Add = function (fn_onSucess, fn_onErr) {
                    postWebJson("Menu/Add", ko.toJS(_EModel), function (data) {
                        if (fn_onSucess) {
                            msg.info(data);
                            fn_onSucess();
                        }
                    });
                }
                this.Edit = function (fn_onSucess, fn_onErr) {
                    postWebJson("Menu/Edit", ko.toJS(_EModel), function (data) {
                        if (fn_onSucess) {
                            msg.info(data);
                            fn_onSucess();
                        }
                    });
                }
                this.Get = function (fn_onSucess, fn_onErr) {
                    postWebJson("Menu/Get", ko.toJS(_EModel), function (data) {
                        ko.mapping.fromJS(data, {}, _EModel);
                    });
                }
                this.Delete = function (fn_onSucess, fn_onErr) {
                    postWebJson("Menu/Delete", ko.toJS(_EModel), function (data) {
                        if (fn_onSucess) {
                            msg.info(data);
                            fn_onSucess();
                        }
                    });
                }
                this.SetBtn = function (fn_onSucess, fn_onErr) {
                    postWebJson("Menu/SetBtn", ko.toJS(_EModel), function (data) {
                        if (fn_onSucess) {
                            msg.info(data);
                            fn_onSucess();
                        }
                    });
                }
            }

            //按钮模型
            var _FunctionItemnModel =  function (){
                var _FunctionItemnModel = this;
                _FunctionItemnModel.FI_Id = ko.observable(0);
                _FunctionItemnModel.FI_TreeId = ko.observable(0);
                _FunctionItemnModel.FI_ButtonGroupId = ko.observable(0);

                _FunctionItemnModel.FI_ButtonGroupOrderIndex = ko.observable(0);
                _FunctionItemnModel.FI_ButtonId  = ko.observable(0);
                _FunctionItemnModel.FI_ButtonOrderIndex = ko.observable(0);
            };

            var KObj = new function () {
                var self = this;
                //查询界面数据
                self.FT_Name = ko.observable("");
                self.FT_Name_En = ko.observable("");
                self._EModel = new _EModel();//实例化按钮模型
                self._FModel = new _FunctionItemnModel(); //实例化按钮模型
                self.FunctionModel = ko.observable("");//页面的模式，比如新增add，修改edit，删除del
                self.EditModel = ko.observable("");

                //主开窗操作
                self.OpenModal = function () {
                    if (!self._EModel.GridStat()) {
                        msg.info('新增记录前，请先点击查询按钮！');
                        return;
                    }
                    $("#MainModal").modal("show");
                }

                //主关闭窗口
                self.CloseModal = function () {
                    $("#MainModal").modal("hide");
                    self.SearchQuery();
                }

                self.OpenBtnModal = function () {
                    if (!self._EModel.GridStat()) {
                        msg.info('请先点击查询按钮！');
                        return;
                    }
                    BtnModal.modal("show");//读取该菜单的按钮组数据
                    postWebJson('FunctionItem/GetJson', { FI_TreeId: self._FModel.FI_TreeId() }, function (data) {
                        self.ButtonGroupSelect(JSON.parse(data));
                    });
                }

                self.CloseBtnModal = function () {
                    BtnModal.modal("hide");
                    self.SearchQuery();
                }

                //点击ToolBar事件，必须确定功能模式
                self.ExcuteBtn = function (mode) {
                    self.FunctionModel(mode)

                    if (self.FunctionModel() == 'ADD') {
                        cleanData("MainModal");
                        self.OpenModal();
                    }
                    else if (self.FunctionModel() == 'SetBtn') {
                        if (self._FModel.FI_TreeId() === '' || self._FModel.FI_TreeId() === null || self._FModel.FI_TreeId() === undefined) {
                            msg.info("请先选中操作的行！");
                            return;
                        }
                        if (MenuLever === 0) {
                            msg.info("顶级菜单不用分配按钮和按钮组，请选择二级菜单！");
                            return;
                        }
                        self.OpenBtnModal();
                    }
                    else {
                        //取值
                        try {
                            if (self._FModel.FI_TreeId() === '' || self._FModel.FI_TreeId() === null || self._FModel.FI_TreeId() === undefined) {
                                msg.info("请先选中操作的行！");
                                return;
                            }
                        } catch (e) {

                        }
                        self._EModel.FT_Id(self._FModel.FI_TreeId());
                        self._EModel.Get();
                        self.OpenModal();
                    }
                    //确定编辑模式
                    if (self.FunctionModel() == 'ADD' || self.FunctionModel() == 'EDIT' || self.FunctionModel() == 'SetBtn') {
                        self.EditModel("保存");
                    } else {
                        self.EditModel("停用");
                    }
                }

                //主处理Modal函数
                self.ExcuteModal = function () {
                    if (self.FunctionModel() == 'EDIT') {
                        self._EModel.Edit(self.CloseModal);

                    } else if (self.FunctionModel() == 'DELETE') {
                        self._EModel.Delete(self.CloseModal);

                    } else if (self.FunctionModel() == 'ADD') {
                        self._EModel.Add(self.CloseModal);
                    }
                }

                //tree加载
                var runCount = 0;//默认启动时会响应click事件，在此加状态判断。
                //var self._FModel.FI_TreeId() = '';//保存当前选中行的数据
                var MenuLever = 0; //当前选中的菜单级别，0一级菜单，1二级菜单
                var userInfo = localStorage.getItem("ERP_UserInfo");//登陆信息
                self.menu = ko.mapping.fromJS([]);//菜单
                self.ParentMenu = ko.mapping.fromJS([]);//父级菜单--过滤了子菜单
                self.ParentMenuList = ko.mapping.fromJS([]);//父级菜单--过滤了子菜单

                self.ButtonGroupCombox = ko.observableArray([]);//按钮组combox数据
                self.ButtonGroupID = ko.observable(0);
                self.ButtonGroupSelect =  ko.observableArray([]);//用户选择的按钮组
                self.ButtonGroupSelectId = ko.observable('0');

                self.ButtonCombox = ko.observableArray([]);//按钮combox数据
                self.ButtonID = ko.observable(0);
                self.ButtonSelect = ko.observableArray([]);//用户选择的按钮
                self.ButtonSelectId = ko.observable('0');

                self.Clear = function() {
                    self.ButtonGroupCombox = ko.observableArray([]);//按钮组combox数据
                    self.ButtonGroupID = ko.observable(0);
                    self.ButtonGroupSelect = ko.observableArray([]);//用户选择的按钮组
                    self.ButtonGroupSelectId = ko.observable('0');

                    self.ButtonCombox = ko.observableArray([]);//按钮combox数据
                    self.ButtonID = ko.observable(0);
                    self.ButtonSelect = ko.observableArray([]);//用户选择的按钮
                    self.ButtonSelectId = ko.observable('0');
                }
                //从服务器获取所有菜单信息--点击查询按钮
                self.SearchQuery = function () {
                    self._EModel.GridStat(true);
                    getWebJson("Login/GetMenuWap", "staffId=" + userInfo, function (data) {
                        ko.mapping.fromJS(data, self.menu);   
                        ko.mapping.fromJS(data, self.ParentMenuList);
                        self.ParentMenuList.remove(function (item) { return item.ParentId === 0; });//
                        //console.info(data);
                        runCount++;
                        self.ParentMenu([]);//数组每次使用前清空
                        self.ParentMenu.push({ name: '一级菜单', code: '0' });//对combox赋值，两列
                        for (i = 0; i < self.ParentMenuList().length; i++) {
                            self.ParentMenu.push({ name: self.ParentMenuList()[i].Name(), code: self.ParentMenuList()[i].ID().toString() });//对combox赋值，两列
                        }
                    });
                    self.ButtonGroupCombox([]);//数组每次使用前清空
                    postWebJson('ButtonGroup/GetComboxJson', null, function (data) {
                        self.ButtonGroupCombox(JSON.parse(data));
                    });
                    self.ButtonCombox([]);//数组每次使用前清空
                    postWebJson('Button/GetComboxJson', null, function (data) {
                        self.ButtonCombox(JSON.parse(data));
                    });
                }
                self.ChangeColor = function (data, menulever) {
                    MenuLever = menulever;
                    if (runCount != 0) {
                        //取出先前保存的行对象，并修改颜色为空
                        $('#' + self._FModel.FI_TreeId()).removeClass();
                        //设置现在选中的行，设置颜色
                        $('#' + data).removeClass().addClass('info');
                        self._FModel.FI_TreeId(data);
                        //console.info(data);
                    } else {
                        self._FModel.FI_TreeId(null);
                    }
                }
                self.ExplandSub = function (data) {//二级菜单的隐藏与展示
                    if (runCount != 0) {
                        $('#' + data).toggle();
                    }
                }

                //设置选中行颜色
                self.SetButtonGroupColor = function () {
                    $('#' + self.ButtonGroupSelectId().toString() + 'buttonGroup').removeClass().addClass('list-group-item active');
                }
                //移除选中行的颜色
                self.RemovetButtonGroupColor = function () {
                    ////取出先前保存的行对象，并修改颜色为空
                    $('#' + self.ButtonGroupSelectId().toString() + 'buttonGroup').removeClass().addClass('list-group-item');
                }
                //按钮组添加功能
                self.ButtonGroupAdd = function () {
                    //根据code找到对应的name
                    var count = self.ButtonGroupCombox().length;
                    for (i = 0; i < count; i++)
                    {
                        if (self.ButtonGroupCombox()[i].code === self.ButtonGroupID())
                        {
                            for (ii = 0; ii < self.ButtonGroupSelect().length; ii++) {
                                if (self.ButtonGroupSelect()[ii].code === self.ButtonGroupID())
                                {
                                    msg.info('按钮组已存在，请不要重复添加！');
                                    return;
                                }
                            }
                            self.RemovetButtonGroupColor();

                            self.ButtonGroupSelect.push(self.ButtonGroupCombox()[i]);

                            self.SetButtonGroupColor();
                        }
                    }
                    //设置orderindex
                    var grouplength =self.ButtonGroupSelect().length-1;
                    self.ButtonGroupSelect()[grouplength].OrderIndex = grouplength;
                }

                //按钮组选中后触发事件
                self.ButtonGroupClick = function (event, data) {
                    if (event.type === 'click') {  //使用foreach绑定，click事件会循环执行一次，这个执行需要阻止。

                        self.RemovetButtonGroupColor();

                        //选中的按钮组赋值
                        self.ButtonGroupSelectId(data);

                        self.SetButtonGroupColor();
                        //加载按钮数据
                        postWebJson('FunctionItem/GetButtonJson', { FI_TreeId: self._FModel.FI_TreeId(), FI_ButtonGroupId: self.ButtonGroupSelectId() }, function (data) {
                            self.ButtonSelect(JSON.parse(data));
                        });
                    } 

                }
                self.ButtonGroupRemove = function () {
                    if (self.ButtonGroupSelectId() === ' ' || self.ButtonGroupSelectId() === undefined || self.ButtonGroupSelectId() === null) {
                        msg.info('当前没有选中的按钮组！')
                    } else {
                        //先判断按钮组下是否有按钮
                        if (self.ButtonSelect().length > 0) {
                            msg.info('该按钮组下面有按钮，请先删除按钮！')
                        } else {
                            //执行删除，按钮组的删除，只需要清空knockout数组即可，无需清数据库
                            self.ButtonGroupSelect.remove(function (item) { return item.code === self.ButtonGroupSelectId() });
                            self.ButtonGroupSelectId(' ');
                        }
                    }

                }

                //查询当前选择ButtonGroup的orderindex排序值
                self.SelectButtonGroupOrderIndex = function () {
                    //查询到当前选择ButtonGroup的orderindex排序
                    var buttonGroupCount = self.ButtonGroupSelect().length;
                    var buttonGroupOrderIndex = 0;//排序值
                    for (i = 0; i < buttonGroupCount; i++) {
                        if (self.ButtonGroupSelect()[i].code === self.ButtonGroupSelectId()) {
                            buttonGroupOrderIndex = self.ButtonGroupSelect()[i].OrderIndex;
                        }
                    }
                    return buttonGroupOrderIndex;
                }
              
                //按钮添加功能
                self.ButtonAdd = function () {
                    //根据code找到对应的name
                    if (self.ButtonGroupSelectId() === 0)
                    {
                        msg.info('请先选择一个按钮组！');
                        return;
                    }
                    var ButtonGroupOrderIndex = self.SelectButtonGroupOrderIndex();
                    var count = self.ButtonCombox().length;
                    for (i = 0; i < count; i++) {
                        if (self.ButtonCombox()[i].code === self.ButtonID()) {
                            for (ii = 0; ii < self.ButtonSelect().length; ii++) {
                                if (self.ButtonSelect()[ii].code === self.ButtonID()) {
                                    msg.info('按钮已存在，请不要重复添加！');
                                    return;
                                }
                            }
                            self.ButtonSelect.push(self.ButtonCombox()[i]);
                            var ButtonSelectCount = self.ButtonSelect().length - 1;  //当前按钮的总数
                            
                            //添加到数据库
                            var model = {
                                FI_TreeId: self._FModel.FI_TreeId(),
                                FI_ButtonGroupId: self.ButtonGroupSelectId(),
                                FI_ButtonGroupOrderIndex: ButtonGroupOrderIndex,
                                FI_ButtonId: self.ButtonSelectId(),
                                FI_ButtonOrderIndex: ButtonSelectCount  //排序号码，在当前按钮总数的基础上
                            };
                            postWebJson('FunctionItem/Add', model, function (data) {
                                var d = JSON.parse(data);
                                if (d.result === -2) {
                                    msg.info('添加失败！请联系技术人员。');
                                }
                                if (d.result === 1) {
                                    self._FModel.FI_Id(d.id);
                                    var length = self.ButtonSelect().length-1;
                                    self.ButtonSelect()[length].FI_Id = d.id;
                                    self.ButtonSelect()[length].OrderIndex = d.ordexindex;
                                    self.ButtonSelect()[length].TreeId = d.ordexindex;
                                }
                            });
                        }
                    }
                }
                //按钮选中后触发事件
                self.ButtonClick = function (data) {
                    self.ButtonSelectId(data);
                }
                //按钮删除
                self.ButtonRemove = function () {
                    if (self.ButtonSelectId() === ' ' || self.ButtonSelectId() === undefined || self.ButtonSelectId() === null) {
                        msg.info('当前没有选中的按钮！')
                    } else {
                        self.ButtonSelect.remove(function (item) { return item.code === self.ButtonSelectId() });
                       
                        //从数据库删除,三个条件确定一条记录： treeid,FI_ButtonGroupId,FI_ButtonId
                        var model = {
                            FI_TreeId: self._FModel.FI_TreeId(),
                            FI_ButtonGroupId: self.ButtonGroupSelectId(),
                            FI_ButtonId: self.ButtonSelectId(),
                        }
                        postWebJson('FunctionItem/Delete', model, function (data) {
                            if (data === -2) {
                                msg.info('删除失败！请联系技术人员。');
                            }
                        });
                        self.ButtonSelectId(' ');
                    }
                }
                //按钮顺序调整
                self.ButtonAdjust = function (data) {
                    var _OrderIndex = 0;
                    var index = 0;
                    var Buttonlength = self.ButtonSelect().length;
                    for(i=0; i< Buttonlength; i++)
                    {
                        if (self.ButtonSelect()[i].code === self.ButtonSelectId())
                        {
                            _OrderIndex = self.ButtonSelect()[i].OrderIndex;
                            if (data === 0) {
                                self.ButtonSelect()[i - 1].OrderIndex = _OrderIndex + 1;
                                self.ButtonSelect()[i].OrderIndex = _OrderIndex - 1;
                            } else {
                                self.ButtonSelect()[i + 1].OrderIndex = _OrderIndex - 1;
                                self.ButtonSelect()[i].OrderIndex = _OrderIndex + 1;
                            }
                            _OrderIndex = self.ButtonSelect()[i].OrderIndex;
                            self._FModel.FI_Id(self.ButtonSelect()[i].FI_Id);
                            index = i;
                        }
                    }
                   
                    self.ButtonSelect().sort(function (a, b) { return a.OrderIndex - b.OrderIndex });
                    var temp = self.ButtonSelect().concat();

                    self.ButtonSelect.remove(function (item) { return item.code > 0 });
                    for (i = 0; i < temp.length; i++)
                    {
                        self.ButtonSelect.push(temp[i]);
                    }
                    temp.length = 0;
                    //更改后的orderindex值保存到数据库中
                    var ButtonGroupOrderIndex = self.SelectButtonGroupOrderIndex();
                    var model = {
                        FI_ID: self.ButtonSelect()[index].FI_Id,
                        FI_TreeId: self.ButtonSelect()[index].TreeId,

                        FI_ButtonGroupId: self.ButtonGroupSelectId(),
                        FI_ButtonGroupOrderIndex: ButtonGroupOrderIndex,

                        FI_ButtonId: self.ButtonSelect()[index].code,
                        FI_ButtonOrderIndex: self.ButtonSelect()[index].OrderIndex  //排序号码，在当前按钮总数的基础上
                    };
                    postWebJson('FunctionItem/Update', model, function (data) {
                        if (data === -2) {
                            msg.info('添加失败！请联系技术人员。');
                        }
                    });
                }
                //按钮组顺序调整
                self.ButtonGroupAdjust = function (data) {
                    var _OrderIndex = 0;
                    var Buttonlength = self.ButtonGroupSelect().length;
                    for (i = 0; i < Buttonlength; i++) {
                        if (self.ButtonGroupSelect()[i].code === self.ButtonGroupSelectId()) {
                            _OrderIndex = self.ButtonGroupSelect()[i].OrderIndex;
                            if (data === 0) {
                                self.ButtonGroupSelect()[i - 1].OrderIndex = _OrderIndex + 1;
                                self.ButtonGroupSelect()[i].OrderIndex = _OrderIndex - 1;
                            } else {
                                self.ButtonGroupSelect()[i + 1].OrderIndex = _OrderIndex - 1;
                                self.ButtonGroupSelect()[i].OrderIndex = _OrderIndex + 1;
                            }
                        }
                    }

                    self.ButtonGroupSelect().sort(function (a, b) { return a.OrderIndex - b.OrderIndex });
                    var temp = self.ButtonGroupSelect().concat();

                    self.ButtonGroupSelect.remove(function (item) { return item.code > 0 });
                    for (i = 0; i < temp.length; i++) {
                        self.ButtonGroupSelect.push(temp[i]);
                    }
                    temp.length = 0;
                }
            }();

            ko.applyBindings(KObj);
        })
    </script>
</head>
<body>
    <!--查询界面-->
    <div id="QueryDiv">
        <form role="form" class="form form-horizontal requirement_search" style="top: 50px">
            <div class="alert alert-success" role="alert">
                <label class="label label-default">编辑功能：</label>
                <button class="btn glyphicon glyphicon-plus btn-primary" type="button" data-bind="click: function () { ExcuteBtn('ADD') }" data-toggle="tooltip" data-placement="top" title="新增"><em class="icon-align-left"></em></button>
                <button class="btn glyphicon glyphicon-pencil btn-info" type="button" data-bind="click: function () { ExcuteBtn('EDIT') }" data-toggle="tooltip" data-placement="top" title="修改"><em class="icon-align-right"></em></button>
                <button class="btn glyphicon glyphicon-remove btn-warning" type="button" data-bind="click: function () { ExcuteBtn('DELETE') }" data-toggle="tooltip" data-placement="top" title="删除"><em class="icon-align-center"></em></button>
                <button class="btn glyphicon glyphicon-cog btn-success" type="button" data-bind="click: function () { ExcuteBtn('SetBtn') }" data-toggle="tooltip" data-placement="top" title="分配按钮组和按钮"><em class="icon-align-center"></em></button>
            </div>
            <hr />
            <div class="row form-group">
                <div class="col-sm-1 col-xs-12">
                    <label class="control-label">菜单名称</label>
                </div>
                <div class="col-sm-3 col-xs-12">
                    <input type="text" class="form-control" data-bind="value: FT_Name" />
                </div>
                <div class="col-sm-1 col-xs-12">&nbsp</div>
                <div class="col-sm-2 col-xs-12">
                    <button id="startQuery" class="form-control btn btn-primary" data-loading-text="查询中..." data-bind="click: function () { SearchQuery() }">查询</button>
                </div>
            </div>
            <br />
            <div class="row form-group">
                <div class="col-xs-8"></div>
            </div>
        </form>
        <div style="padding: 0 5px;">
            <table id="GridQuery" class="table table-condensed"></table>
        </div>
    </div>
    <!--查询界面-->

    <!--自定义grid界面-->
    <div id="panel">
        <table class="row table table-bordered table-striped table-hover ">
            <thead>
                <tr class="active">

                    <th class="col-xs-2">名称</th>
                    <th class="col-xs-2 hidden-xs">链接</th>
                    <th class="col-xs-1">序号</th>
                    <th class="col-xs-2">状态</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: { data: menu, as: 'P' }" style="padding-left: 5px;">
                <tr data-bind="attr: { 'id': P.ID().toString() }, click: $root.ChangeColor(P.ID().toString(), 0)">
                    <td class="col-xs-2"><span class="glyphicon glyphicon-chevron-right  text-success" data-bind="    click: $root.ExplandSub('S' + P.OrderIndex())"></span>&nbsp<span data-bind="    text: P.Name"></span></td>
                    <td class="col-xs-2 hidden-xs" style="padding-left: 5px;"><span data-bind="text: P.URL"></span></td>
                    <td class="col-xs-1" style="padding-left: 5px;"><span data-bind="text: P.OrderIndex"></span></td>
                    <td class="col-xs-2" style="padding-left: 5px;"><span data-bind="text: !P.IsSuspended() ? '正常' : '停用', style: { color: !P.IsSuspended() ? 'black' : 'red' }"></span></td>
                </tr>
                <tr>
                    <td colspan="12" data-bind="attr: { id: 'S' + P.OrderIndex() }, visible: P.Childs().length > 0">
                        <!--嵌套的子表格，会设置是否可见-->
                        <table class="row table table-bordered table-hover">
                            <tbody data-bind="foreach: { data: P.Childs, as: 'S', }">
                                <tr data-bind="attr: { 'id': S.ID().toString() }, click: $root.ChangeColor(S.ID().toString(), 1)">
                                    <td class="col-xs-2">&nbsp&nbsp<span class="glyphicon glyphicon-chevron-right text-success"></span>&nbsp<span data-bind="text: S.Name"></span></td>
                                    <td class="col-xs-2 hidden-xs" style="padding-left: 10px;"><span data-bind="text: S.URL"></span></td>
                                    <td class="col-xs-1" style="padding-left: 10px;"><span data-bind="text: S.OrderIndex"></span></td>
                                    <td class="col-xs-2 hidden-xs" style="padding-left: 10px;"><span data-bind="text: !S.IsSuspended() ? '正常' : '停用', style: { color: !S.IsSuspended() ? 'black' : 'red' }"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>



    </div>
    <!--自定义grid界面-->

    <!--Modal界面--菜单增删改查-->
    <div id="MainModal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" data-toggle="validator">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="H1" style="text-align: center"><b>菜单</b></h4>
                </div>
                <div class="modal-body">
                    <form data-bind="submit: ExcuteModal">
                        <div class="control-group">
                            <!-- Text input-->
                            <div>
                                <label class="control-label" for="input01">菜单名称</label>
                            </div>
                            <div>
                                <input type="text" placeholder="中文名" class="form-control" data-bind="value: _EModel.FT_Name, event: { 'blur': _EModel.FT_Blur }, enable: FunctionModel() != 'DELETE'" required>
                            </div>
                        </div>
                        <br />
                        <div class="control-group">
                            <!-- Text input-->
                            <div>
                                <label class="control-label" for="input01">菜单链接</label>
                            </div>
                            <div>
                                <input type="text" placeholder="链接地址" class="form-control" data-bind="value: _EModel.FT_FormNameOrUrl, event: { 'blur': _EModel.FT_Blur }, enable: FunctionModel() != 'DELETE'" required />
                            </div>
                        </div>
                        <br />
                        <div class="control-group">
                            <!-- Text input-->
                            <div>
                                <label class="control-label" for="input01">菜单停用</label>
                            </div>
                            <div>
                                <input id="my-checkbox" type="checkbox" data-bind="checked: _EModel.FT_IsSuspended" checked />
                            </div>
                        </div>
                        <br />
                        <div class="control-group">
                            <!-- Text input-->
                            <div>
                                <label class="control-label" for="input01">序号</label>
                            </div>
                            <div>
                                <input type="number" placeholder="序号" class="form-control" data-bind="value: _EModel.FT_OrderIndex, enable: FunctionModel() != 'DELETE'" required />
                            </div>
                        </div>
                        <br />
                        <div class="control-group">
                            <!-- Text input-->
                            <div>
                                <label class="control-label" for="input01">父级菜单</label>
                            </div>
                            <div>
                                <div id="Div1" data-bind="comboBox_Options: ParentMenu, comboBox_Value: _EModel.FT_ParentId"></div>
                            </div>
                        </div>
                        <br />
                        <div class="row form-group">
                            <div class="col-xs-2"></div>
                            <div class="col-xs-4">
                                <button class="btn btn-default form-control" data-bind="click: CloseModal ">关闭</button>
                            </div>
                            <div class="col-xs-4">
                                <button class="btn btn-success form-control" type="submit" data-bind="text: EditModel"></button>
                            </div>
                        </div>
                        <br />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Modal界面-->

    <!--Modal界面--按钮组和按钮分配-->
    <div id="BtnModal" class="modal fade" data-keyboard="false" data-backdrop="static" role="dialog" tabindex="-1" aria-hidden="true" data-toggle="validator">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="H2" style="text-align: center"><b>分配按钮组和按钮</b></h4>
                </div>
                <div class="modal-body">
                    <form data-bind="submit: ExcuteModal">
                        <div class="row">
                            <div class="col-xs-6" style="padding-left: 5px; padding-right: 5px">
                                <div class="panel panel-info" style="border-color:white;">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">按钮组</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="list-group" data-bind="foreach: { data: ButtonGroupSelect, as: 'P' }">
                                            <a  href="#" class="list-group-item" data-bind="text: P.name, click: $root.ButtonGroupClick(event,P.code), attr: { 'id': P.code.toString() + 'buttonGroup' }"></a>
                                        </div>
                                        <div class="control-group">
                                            <div>
                                                <div id="Div2" data-bind="comboBox_Options: ButtonGroupCombox, comboBox_Value: ButtonGroupID"></div>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                           
                                            <button type="button" class="btn btn-info navbar-btn" data-bind="click: ButtonGroupAdd">添加</button>&nbsp
                                            <button type="button" class="btn btn-default navbar-btn" data-bind="click: ButtonGroupRemove">移除选中</button>&nbsp
                                            <!-- <button type="button" class="btn btn-default" aria-label="Left Align" title="向上移动按钮组" data-bind="click: function () { ButtonGroupAdjust(0); }">
                                              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" class="btn btn-default" aria-label="Left Align" title="向下移动按钮组" data-bind="click: function () { ButtonGroupAdjust(1); }">
                                              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                            </button>-->
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!--<div class="col-xs-1"><span class="glyphicon glyphicon-log-in  text-center"  style="color:blue;padding:0px"></span></div>-->
                            <div class="col-xs-6" style="padding-left: 5px; padding-right: 5px">
                                <div class="panel panel-info" style="border-color:white;">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">按钮</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div class="list-group" data-bind="foreach: { data: ButtonSelect, as: 'P' }">
                                            <a  href="#" class="list-group-item" data-bind="text: P.name, click: $root.ButtonClick(P.code)"></a>
                                        </div>
                                        <div class="control-group">
                                            <div>
                                                <div id="Div3" data-bind="comboBox_Options: ButtonCombox, comboBox_Value: ButtonID"></div>
                                            </div>
                                        </div>

                                        <div class="text-center">
                                            <button type="button" class="btn btn-info navbar-btn" data-bind="click: ButtonAdd">添加</button>&nbsp
                                            <button type="button" class="btn btn-default navbar-btn" data-bind="click: ButtonRemove">移除选中</button>&nbsp
                                            <!-- <button type="button" class="btn btn-default" aria-label="Left Align" title="向上移动按钮" data-bind="click: function () { ButtonAdjust(0); }">
                                              <span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>
                                            </button>
                                            <button type="button" class="btn btn-default" aria-label="Left Align" title="向下移动按钮"  data-bind="click: function () { ButtonAdjust(1); }">
                                              <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                            </button>-->
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="col-xs-12">
                                <div class="row form-group">
                                    <div class="col-xs-4"></div>
                                    <div class="col-xs-4">
                                        <button class="btn btn-default form-control" data-bind="click: CloseBtnModal ">关闭</button>
                                    </div>
                                   <!-- <div class="col-xs-4">
                                        <button class="btn btn-success form-control" type="submit" data-bind="text: EditModel"></button>
                                    </div>-->
                                </div>
                            </div>
                        </div>

                        <br />
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Modal界面-->
</body>
</html>
