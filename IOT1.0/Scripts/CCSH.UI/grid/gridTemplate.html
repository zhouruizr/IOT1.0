<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr data-bind="foreach: columns">
            <th data-bind="text: title"></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: { data: data, as: 'source' }">
        <tr data-bind="foreach: { data: $root.columns, as: 'col' }, click: $root.selectItem, css: { 'success': $root.isSelected(source) }">
            <td data-bind="text: $root.getValue(source, col)"></td>
        </tr>
    </tbody>
</table>
